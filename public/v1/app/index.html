<!DOCTYPE html>
<html ng-app="App12ships">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Live | 12Ships</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini" ng-controller="Ctrl12ships">
    <app></app>
    <div class="wrapper">
        <index-header></index-header>
        <div>
            <index-sidebar ng-if='g_G.isLogin'></index-sidebar>
        </div>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li class="active">{{g_G.path_endpoint}}</li>
                </ol>
            </section>
            <!-- Main content -->
            <section class="content" id='main_content'>
                <index-user-info ng-if='g_G.pages["index-user-info"]'></index-user-info>
                <index-main-chat ng-if='g_G.pages["index-main-chat"]'></index-main-chat>
                <window-login ng-if='g_G.pages["window-login"]'></window-login>
                <window-register ng-if='g_G.pages["window-register"]'></window-register>
                <window-reset-passwd ng-if='g_G.pages["window-reset-passwd"]'></window-reset-passwd>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <footer class="main-footer">
            <div class="pull-right hidden-xs">
                <b>Version</b> 2.4.0
            </div>
            <strong>Copyright &copy; 2018-2019 <a href="http://12ships.com">D4Labs</a>.</strong> All rights
            reserved.
        </footer>
        <index-sidebar-right />
        <!--
          <div ng-include="'index-right-sidebar-home-tab.html'">
          </div>
        -->
    </div>
    <!-- ./wrapper -->
    <!-- jQuery 3 -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Slimscroll -->
    <script src="../bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="../bower_components/fastclick/lib/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="../dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="g_G.js"></script>
    <script src="../dist/js/demo.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="../plugins/iCheck/icheck.min.js"></script>
    <script>
    $(function() {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
    </script>
    <script src="index.js"></script>
    <script src="index-header.js"></script>
    <script src="index-user-info.js"></script>
    <script src="index-sidebar.js"></script>
    <script src="index-sidebar-right.js"></script>
    <script src="index-main-chat.js"></script>
    <script src="./window/window-login.js"></script>
    <script src="./window/window-reset-passwd.js"></script>
    <script src="./window/window-register.js"></script>
</body>
<script>
</script>

</html>
